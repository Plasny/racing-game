<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>racing game</title>

	<script src="https://cdn.jsdelivr.net/npm/@unocss/runtime"></script>
	<style>
		body {
			margin: 0;
		}
        #players {
            user-select: none;
            margin-left: 1rem;
            margin-bottom: 1rem;
        }
        h3 {
            user-select: none;
            text-align: center;
        }
	</style>

	<script src="https://unpkg.com/htmx.org@1.9.9"></script>
	<script src="https://unpkg.com/htmx.org/dist/ext/ws.js"></script>
	<script type="importmap">
		  {
			"imports": {
			  "three": "/display/three.js",
			  "sockets": "/display/sockets.js"
			}
		  }
	</script>
</head>

<body>
	<div class="absolute bg-white" hx-ext="ws" ws-connect="/ui">
		<div 
            hx-get="/joincode" 
            hx-trigger="load" 
            hx-swap="outerHTML"
        ></div>

		<h3>click to track</h3>
		<div id="players"></div>
	</div>

	<script type="module" src="/display/main.js"></script>
</body>
</html>
